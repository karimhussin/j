<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مغسلة الجبر</title>
  <link rel="icon" href="logo.jpg" type="image/png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #0071ce;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #0071ce;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      width: 90%;
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .image-section {
      margin-top: 40px;
      animation: fadeIn 1.2s ease-in;
    }

    .question-img {
      width: 50%;
      max-width: 350px;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .question-img:hover {
      transform: scale(1.03);
    }

    .container {
      margin-top: 50px;
      padding: 0 20px;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 30px auto 0 auto;
      padding: 15px 0;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: red;
      border-radius: 10px;
      transition: all 0.4s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.5s; }
    .btn:nth-child(2) { animation-delay: 0.8s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn:hover {
      background-color: white;
      color: #0071ce;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Header مع اللوجو -->
  <header>
    <img src="logo.png" alt="لوجو التطبيق">
  </header>

  <!-- صورة قبل الأزرار -->
 <div class="image-section">
  <a href="https://www.instagram.com/reel/DMHBh2ZyW-x/ " target="_blank" rel="noopener">
    <img src="question-image.jpg" alt="شاهد الشرح قبل التسجيل" class="question-img">
  </a>
</div>

  <!-- أزرار الاختيار -->
  <div class="container">
    <a href="https://aljabrlaundry.net/ " class="btn" target="_blank" rel="noopener">للتسجيل بالمسابقة</a>
    <a href="https://www.instagram.com/reel/DMHBh2ZyW-x/?utm_source=ig_web_copy_link&igsh=MXd6ZHYyOGRtMGhiZw==" class="btn" target="_blank">لشرح التسجيل</a>
  </div>

  <!-- رسالة صوتية ترحيبيه -->
  <audio id="welcomeAudio" src="welcome.mp3"></audio>

  <!-- JavaScript -->
  <script>
    const audio = document.getElementById('welcomeAudio');
    let userInteracted = false;

    // استماع لأي تفاعل من المستخدم
    document.addEventListener('click', function onFirstInteraction() {
      if (!userInteracted) {
        userInteracted = true;

        // إزالة المستمع بعد التفاعل الأول
        document.removeEventListener('click', onFirstInteraction);

        // محاولة تشغيل الصوت
        audio.play().catch(function (error) {
          console.log("فشل في تشغيل الصوت التلقائي:", error);
        });
      }
    });

    // اختياري: إعادة التشغيل إذا أنهى المستخدم الصوت
    audio.addEventListener('ended', () => {
      console.log("انتهى الصوت");
    });
  </script>

</body>
</html>
